<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <h1>Create Your Personal Profile</h1>

        <!-- ================= PROFILE FORM ================= -->
        <form action="ProfileServlet" method="POST">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>

            <div class="form-group">
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text"
                       id="hobbies"
                       name="hobbies"
                       placeholder="e.g., Reading, Hiking, Coding">
            </div>

            <div class="form-group">
                <label for="selfIntroduction">Self-Introduction:</label>
                <textarea id="selfIntroduction"
                          name="selfIntroduction"
                          rows="5"
                          required></textarea>
            </div>

            <button type="submit">View My Profile</button>
        </form>

        <!-- ================= UNIQUE FEATURE: SEARCH ================= -->
        <hr>

        <h2>Search Profile</h2>

        <form action="ProfileServlet" method="GET">
            <input type="hidden" name="action" value="search">

            <div class="form-group">
                <label for="searchKeyword">Student ID or Name:</label>
                <input type="text"
                       id="searchKeyword"
                       name="keyword"
                       required>
            </div>

            <button type="submit">Search</button>
        </form>

    </div>
</body>
</html>
